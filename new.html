<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TBI Invitation</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <script
      src="https://kit.fontawesome.com/20f7e01a36.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Styles here  -->
    <style>
      /* Reset rule */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      :root {
        --body-bg-color: whitesmoke;
        --tbi-text-color: #f59d55;
        --card-bg-color: white;
        --card-box-shadow: 0 4px 8px 0 rgba(61, 49, 49, 0.4);
      }

      .card {
        box-shadow: var(--card-box-shadow);
        transition: 0.3s;
        border-radius: 5px; /* 5px rounded corners */
        background-color: var(--card-bg-color);
        width: 90%;
        margin: 2rem auto 2rem auto;
        text-align: center;
        padding: 2rem 0 2rem 0;
      }

      /* Add rounded corners to the top left and the top right corner of the image */
      img {
        border-radius: 5px;
        width: 90%;
      }

      .logo {
        margin: auto;
        box-shadow: var(--card-box-shadow);
        width: 90%;
      }

      h2 {
        color: var(--tbi-text-color);
      }
    </style>
  </head>

  <body>
    <div class="logo">
      <img src="images/TBILogo.png" alt="TBI Logo" />
    </div>

    <div class="card">
      <img
        src="https://c.yell.com/t_bigSquare,f_auto/c1ec5d29-3cd1-48c1-a945-7b56c9e93746_image_jpeg.jpg"
        alt="Front of Aldwick Cafe"
      />
    </div>

    <div class="card">
      <card>
        <h2>Breakfast Invitation</h2>
        <p>Monday 8th April 2024 07:30hrs</p>
        <h2>Aldwick Cafe</h2>
        <p>
          91 Aldwick Rd, <br />
          Bognor Regis, <br />
          PO21 2NW
        </p>
      </card>
    </div>
  </body>
</html>
