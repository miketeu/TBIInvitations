  <!-- CSS Styles here  -->
  <style>
    /* ------------ */
    /* -Reset rule- */
    /* ------------ */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    ul[class] {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    ul:not([class]) {
      font-size: 1rem;
    }

    /* ---End Reset---- */

    /* ------------------- */
    /* ---Css Variables--- */
    /* ------------------- */
    :root {
      --body-bg-color: whitesmoke;
      --tbi-text-color: rgb(247, 155, 16);
      --card-bg-color: white;
      --card-box-shadow: 0 4px 8px 0 rgba(61, 49, 49, 0.4);
      --date-color: blue;

    }

    /* ---End css Variables---*/

    body {
      max-width: 90%;
      margin: 0 auto;
    }

    /*  card selector for for card elements */
    .card {
      box-shadow: var(--card-box-shadow);
      transition: 0.3s;
      border-radius: 5px;
      /* 5px rounded corners */
      background-color: var(--card-bg-color);
      width: 90%;
      margin: 2rem auto;
      text-align: center;
      padding: 2rem 0 2rem 0;
    }

    /* hero selector for background image */
    .hero {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90%;
      margin: 0 auto;

      /* Child to control image separate to hero text. */
      &::before {
        content: '';
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0PX;
        left: 0px;
        background-image: url("https://lh3.googleusercontent.com/p/AF1QipOdp4_rdh5-CJGHPBVxkdnUDaqbdmQvNLA19on3=s680-w680-h510");
        box-shadow: var(--card-box-shadow);
        background-size: cover;
        background-position: top center;
        opacity: 0.25;
      }

    }

    /* hero_text to position and style text in front of background image */
    .hero_text {
      padding: 2rem 1rem;
      display: block;
      text-shadow: 1px 1px 2px black;
      text-align: center;
      /* text-wrap: balance; */
    }

    /* Add rounded corners to the top left and the top right corner of the image */
    img {
      border-radius: 5px;
      margin: 0 10px;
      width: 100%;
    }

    /* Used to include images for special occasions */
    .guest-img {
      width: 90%;
      margin: auto;
    }

    /* logo class used for the header box with the company logo */
    .logo {
      max-width: 90%;
      margin: 2rem auto 0 auto;
      box-shadow: var(--card-box-shadow);
    }

    h2 {
      color: var(--tbi-text-color);
      z-index: 1;
    }

    /* ---LIST STYLES--- */
    ul {
      list-style-type: none;
      margin: 1rem;
      padding: 0;
    }

    li {
      line-height: 2em;
    }

    /* ---End list style--- */

    /* date selector used for any text that needs highlighting  */
    .date {
      color: var(--date-color);
      font-weight: bold;
    }

    .dynamic-text {
      font-weight: bold;
      color: blue;
    }

    /* story class to justify p text in the story */
    .story {
      text-align: justify;
    }

    /* style for paragraph text */
    p1 {
      width: 70%;
      line-height: 1.5;
      text-align: justify;
    }

    hr {
      width: 80%;
      margin: 2rem;
    }

    .caption {
      margin: 0 2em;
      line-height: 1.5;
      font-size: smaller;
      color: grey;
    }

    h2 {
      font-size: 1.2rem;
    }
  </style>

</head>

<body>
